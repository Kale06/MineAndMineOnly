        .navbar {

            z-index: 2;
            background: rgba(255, 255, 255, 0.8);
        }

        .navbar ul {
            list-style: none;
            display: flex;
            padding: 0;
        }

        .navbar ul li {
            margin: 0 15px;
        }

        .navbar ul li a {
            text-decoration: none;
            color: black;
            font-size: 18px;
            transition: color 0.3s;
        }

        .navbar ul li a:hover {
            color: #d44181;
        }

        .navbar .brand {
            font-size: 24px;
            font-weight: bold;
            color: black;
            text-decoration: none;
        }

        .content {
            padding: 20px;
            max-width: 500px;
            margin: 200px auto 0;
            text-align: center; /* Center text alignment */
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .content h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: black; /* Set "LOG IN" text color to black */
        }

        .content label {
            font-size: 18px;
            color: black; /* Set label color to black */
            display: block; /* Ensure labels are block elements */
            text-align: left; /* Align text to the left */
            margin-bottom: 5px; /* Add some margin below labels */
        }

        .content input[type="text"],
        .content input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #575151;
            border-radius: 5px;
            font-size: 16px;
        }

        .content input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #fd94c2;
            font-size: 18px;
            font-weight: bold;
            color: rgb(255, 255, 255);
            cursor: pointer;
            transition: background 0.3s;
        }

        .content input[type="submit"]:hover {
            background: #d44181;

        .forgot-password {
            margin-top: 20px;
            text-align: right;
        }

        .forgot-password a {
            color: #d44181;

            font-size: 14px;

            text-decoration: underline;

            .navbar ul {
