<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <link rel="stylesheet" href="../../main.css">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Sans+MS:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
        .background {
            background-image: url('background85.jpg');
            background-size: cover;
            background-position: center;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }
        .navbar {
            position: absolute;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 50px;
            box-sizing: border-box;
            background: rgba(255, 255, 255, 0.8);
            z-index: 1;
        }
        .navbar ul {
            list-style: none;
            display: flex;
            padding: 0;
        }
        .navbar ul li {
            margin: 0 15px;
        }
        .navbar ul li a {
            text-decoration: none;
            color: black;
            font-size: 18px;
            transition: color 0.3s;
        }
        .navbar ul li a:hover {
            color: #d44181;
        }
        .content {
            padding: 100px 20px;
            text-align: center;
            color: black;
            position: relative;
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            font-size: 4rem;
            margin: 0 0 20px;
        }
        .team-section {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-top: 40px;
            background: rgba(255, 255, 255, 0.7);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .team-member {
            text-align: center;
            max-width: 300px;
        }
        .team-member img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .team-member h2 {
            font-size: 1.5rem;
            margin: 10px 0 5px;
        }
        .team-member p {
            font-size: 1rem;
            margin: 0;
            font-weight: 300;
        }
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
            }
            .navbar ul {
                flex-direction: column;
                align-items: center;
            }
            .content h1 {
                font-size: 36px;
            }
            .team-section {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <perfume-header></perfume-header>
    <div class="banner">
    <div class="content">
        <h1>Get to Know Our Team</h1>
        <div class="team-section">
            <div class="team-member">
                <img src="your.jpeg" alt="YOUR image">
                <h2>your name</h2>
                <p>CEO Essence Aroma</p>
            </div>
            <div class="team-member">
                <img src="../../solehah.jpeg" alt="Nur Solehah">
                <h2>Nur Solehah</h2>
                <p>Creative Director</p>
            </div>
            <div class="team-member">
                <img src="../../nuraina.jpg" alt="Zafirah NurAina">
                <h2>Zafirah NurAina</h2>
                <p>Website Designer</p>
            </div>
        </div>
    </div>
    </div>
    <script src="../../components/navbar.js"></script>

</body>
</html>
