<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="../../main.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .background {
            background-image: url('background85.jpg');
            background-size: cover;
            background-position: center;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }
        .navbar {
            position: absolute;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 50px;
            box-sizing: border-box;
            background: rgba(255, 255, 255, 0.8);
            z-index: 1;
        }
        .navbar ul {
            list-style: none;
            display: flex;
            justify-content: center;
            padding: 0;
        }
        .navbar ul li {
            margin: 0 15px;
        }
        .navbar ul li a {
            text-decoration: none;
            color: black;
            font-size: 18px;
            transition: color 0.3s;
        }
        .navbar ul li a:hover {
            color: #d44181;
        }
        .content {
            padding: 100px 20px;
            text-align: center;
            color: black;
            position: relative;
            max-width: 1200px;
            margin: auto;
            background: rgba(255, 255, 255, 0.7);
            padding: 10px;
            border-radius: 50px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 4rem;
            margin: 0 0 20px;
            text-align: center;
        }
        p {
            font-size: 1.5rem;
            margin: 10px 0;
        }
        .contact-info {
            text-align: center; /* Center align text */
            margin-top: 20px;
            display: inline-block; /* Ensure the block is centered */
            width: 100%;
        }
        .contact-info p {
            font-size: 1.25rem;
            margin: 20px 0; /* Adjust margin to control spacing */
            white-space: pre-line; /* Preserve whitespace and line breaks */
        }
        .contact-info .social {
            margin-top: 20px;
            text-align: center; /* Center social icons */
        }
        .contact-info .social a {
            margin: 0 10px;
            text-decoration: none;
            color: black;
            font-size: 1.5rem;
        }
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
            }
            .navbar ul {
                flex-direction: column;
                align-items: center;
            }
            .content h1 {
                font-size: 36px;
            }
            .content p {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <perfume-header></perfume-header>
    <div class="background"></div>
    <div class="content">
        <h1>Contact Us</h1>
        <p>We'd love to hear from you! Feel free to reach out using any of the methods below:</p>
        <div class="contact-info">
            <p><strong>Address:</strong><br>123 Anywhere St., Any City ST 12345</p>
            <p><strong>Phone:</strong><br>(123) 456-7890</p>
            <p><strong>Email:</strong><br>hello@reallygreatsite.com</p>
            <div class="social">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </div>
    <!-- FontAwesome Icons for social media links -->
    <script src="../../components/navbar.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
